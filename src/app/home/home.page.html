<ion-header>
  <ion-toolbar>
    <ion-title>
      connect
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>

<ion-list  *ngFor="let userdetail of userlist[0]" >
	<ion-item  button (click)="joinchat(userdetail.user.id,userdetail.user.name)" detail='false'>
	  <ion-avatar slot="start" >
	    <img src="https://www.gravatar.com/avatar/0?d=monsterid&amp;f=y">
	  </ion-avatar>
	  <ion-label>
	    <h2>{{userdetail.user.name}}</h2>
  	  <ion-note>
  	    <p><ion-icon name="chatboxes" style="vertical-align: middle;"></ion-icon> Tap to Chat</p>
  	  </ion-note>
	  </ion-label>
	</ion-item>

</ion-list>

</ion-content>
